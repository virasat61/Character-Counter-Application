<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter Application</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h2>Real-time character counter</h2>
    <p>
      Write your best wherever you type with our free count realtime charcters
      application. Fix spelling mistakes, confusing grammar and punctuation.
    </p>

    <textarea id="textarea" class="textarea" maxlength="250" placeholder="Please write here"></textarea>

    <button onclick="copytext()">Copy text</button>
    <div class="counter-container">
      <p>Total character: <span id="total-counter">0</span></p>
      <p>
        Remaining:
        <span class="remaining-counter" id="remaining-counter">250</span>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
